<html ng-app="picvoter">
<head>
    <title>Picvoter</title>
    <style>
    img {
        width: 200px;
        height: 200px;

    }
    .container {
        width: 100%;
        display: flex;
    }
    .pic {
        height: 220px;
    }
    </style>
</head>
<body ng-controller="BestController as ctrl" ng-keydown=ctrl.keyDown($event)>

    <script src="./angular.js"></script>
    <script src="./index.js"></script>
    <div class="container">
        <div class="pic" ng-repeat="pic in ctrl.pics">
            <img ng-src="/pics/{{pic.filename}}">
            <span>{{pic.rating}}</span>
        </div>
    </div>
</body>
</html>
