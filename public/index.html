<html ng-app="picvoter">
<head>
    <title>Picvoter</title>
    <style>
    img {
        width: 100%;
        height: 100%;

    }

    .pic {
        object-fit: scale-down;
    }
    .next-pic {
        display:hidden;
        position: fixed;
    }
    body {
        margin: 0px;
    }

    .btn {
        position: fixed;
        bottom: 20px;
        height: 150px;
        width: 150px;
        border: 0px;
        background-color: transparent;
        text-align: justify;
    }
    .btn-up {
        right: 20px;
    }
    .btn-down {
        left: 20px;
    }
    </style>
</head>
<body ng-controller="PicController as ctrl" ng-keydown=ctrl.keyDown($event)>
    <script src="./angular.js"></script>
    <script src="./index.js"></script>
    <img ng-if="picBuffer.length > 0" class="pic" ng-src="{{ctrl.getPicUrl(picBuffer[0])}}"></img>
    <img ng-repeat="pic in ctrl.picBuffer" class="next-pic" ng-src="{{ctrl.getPicUrl(pic)}}"></img>
    <button ng-if-start="!ctrl.voting" class="btn btn-up" ng-click="ctrl.upVote()"><img src="./thumps-up.png"></img></button>
    <button ng-if-end class="btn btn-down" ng-click="ctrl.downVote()"><img src="./thumps-down.png"></img></button>
</body>
</html>
